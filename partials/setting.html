<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Home Page</title>
        <style>
          .glyphicon{
            font-size: 20px;
          }
          .glyphicon-plus{
            float: right;
          }
          a.glyphicon{
            text-decoration: none;
            cursor: pointer;
          }
        </style>
    </head>
    <body >
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background: #eca23b; ">
      <div class="container">
        <div class="row">
          <div class="navbar-header col-md-8">
            
            <form class="navbar-form navbar-left">
              <div class="form-group">
                  <input type="text" class="form-control"  placeholder="Search...." ng-model="search">
                </div>
            </form>
            <div class="navbar-header col-md-2">
              <a href="#/dashboard" class="navbar-brand" rel="home" >Home</a>
            </div>
            <div class="navbar-header col-md-2">
              <a ng-click="logout();" class="navbar-brand" rel="home">Logout</a>
            </div>
            
          </div>
          <a class="navbar-brand" rel="home" title="AngularJS Authentication App" style="color:#003366;">P&P ELECTRONICS TECHNOLOGY</a>
        </div>
      </div>
    </div>

<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li class="active">Setting</li>
    </ul>
</div>
<div ng-controller="settingCtrl" class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        
                        <div class="space-16"></div>
                        
        <table class="table table-bordered" style="color:#ffffff;">
            <thead>
            <tr>
              <div class="panel-heading">Users <a href="#/signup" class="glyphicon glyphicon-plus"></a></div>
            </tr>
            <tr>
              <th>Email</th>
              <th>User ID</th>
              <th>Username</th>
              <th>Staff ID</th>

              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in database | filter:search">
              <td>{{x.email}}</td>
              <td>{{x.user_id}}</td>
              <td>{{x.username}}</td>
              <td>{{x.staff_id}}</td>
              <td> 
                <a href="#/employees/{{x.uid}}/edit" class="btn btn-primary"> Edit  </a>
                <a ng-click="deleteData(x.uid)" class="btn btn-danger">Delete </a>
                <a href="#/employees/{{x.uid}}/show" class="btn btn-default">Show </a>
              </td>
            </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
</div>
    </body>
</html>
