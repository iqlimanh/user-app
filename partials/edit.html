<div class="panel panel-default" ng-init="showData()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" class="glyphicon glyphicon-edit"> </span> Edit Employee</p>
	</div>
	<div class="panel-body">
		<form ng-submit="updateData(x)" style="color:#000000;">
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" ng-model="x.email">
    </div>
    
    <div class="form-group">
      <label for="user_id">User ID:</label>
      <input type="text" class="form-control" id="user_id" ng-model="x.user_id">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" ng-model="x.password">
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" ng-model="x.username">
    </div>
    
    <div class="form-group">
      <label for="staff_id">Staff ID :</label>
      <input type="text" class="form-control" id="staff_id" ng-model="x.staff_id">
    </div>
    
    <button type="submit" ng-click="updateData(x.uid)" class="btn btn-primary">Update</button>
    <a href="#/setting" class="btn btn-danger"> Close</a>
</form>	
    <div>
